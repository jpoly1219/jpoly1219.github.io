<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Jacob's Site</title>

  <!-- favicon -->
  <link rel="icon" type="image/webp" href="static/favicon.webp">

  <!-- stylesheets -->
  <link rel="stylesheet" href="styles.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=Domine:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Pacifico&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="elm"></div>
  <script src="elm.js"></script>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById('elm')
    });

    window.addEventListener("wheel", (event) => {
      if (event.deltaY > 0) {
        console.log(event.deltaY, "up")
        app.ports.scrollDirectionMsgReceiver.send(1)
      } else if (event.deltaY < 0) {
        console.log(event.deltaY, "down")
        app.ports.scrollDirectionMsgReceiver.send(-1);
      }
    });
  </script>
</body>

</html>
